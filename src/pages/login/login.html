<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <form (submit)="login()">
        <ion-list>
    
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"  name="email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"  name="password"></ion-input>
          </ion-item>
    
          <div padding>
            <button ion-button color="primary" block>Log in</button>
          </div>

          <ion-item>
              <ion-label>Remember me?</ion-label>
              <ion-checkbox name="rememberMe" [(ngModel)]="rememberMe"></ion-checkbox>
          </ion-item>
    
        </ion-list>
      </form>
    </ion-card>
    <hr/>
    Don't have an account?
    <button ion-button block (click)="navigateToSignUp()">Sign Up</button>
</ion-content>
