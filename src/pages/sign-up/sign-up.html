<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signUpUser" (ngSubmit)="test()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="username" type="text" [(ngModel)]="user.username" ></ion-input>
    </ion-item>
      <!-- <ion-item *ngIf="!signUpUser.controls.email.valid && signUpEmail.controls.email.dirty">
      <p>Please enter a valid email address</p>
    </ion-item> -->
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password" [(ngModel)]="user.password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date Of Birth</ion-label>
      <ion-datetime formControlName="fullname" displayFormat="MMM DD, YYYY" [(ngModel)]="user.fullname"></ion-datetime>
    </ion-item>
    <button ion-button type="submit" block>Sign Up</button>
  </form>
</ion-content>
