<ion-header>

  <ion-navbar color="primary">
    <ion-title>supporting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let support of supporting">
      <button ion-item (click)="openProfile(support)">
        <h2>{{ support.username }}</h2>          
      </button>
    </ion-item>
  </ion-list>
</ion-content>
