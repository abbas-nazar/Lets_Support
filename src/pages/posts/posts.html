<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div id="posts">
        <ion-card *ngFor="let post of posts">
          <ion-item>
            <ion-avatar item-start>
              <img [src]="post.profileImage">
            </ion-avatar>
            <h2 class="sticky">{{post.name}}</h2>
            <p>{{post.date}}</p>
          </ion-item>
          <img [src]="post.postImageUrl" (click)="imageTapped(post)">
          <ion-card-content>
            <p>{{post.text}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col col-4>
              <button ion-button color="purple" clear small icon-left (click)="like(post)">
                  <ion-icon name='thumbs-up'></ion-icon>
                  {{post.likes}} Likes
                </button>
            </ion-col>
            <ion-col col-5>
              <button ion-button no-padding color="purple" clear small icon-left (click)="comment(post)">
                  <ion-icon name='text'></ion-icon>
                  {{post.comments}} Comments
                </button>
            </ion-col>
            <ion-col col-3 align-self-center text-center>
              <p>
                {{post.timestamp}}
              </p>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
</ion-content>
