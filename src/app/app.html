<ion-menu [content]="content" id="menu-material">
    <ion-content>
        <div class="menu-header">
            <img class="user-avatar round" [src]="'assets/img/avatar/blank-profile-picture.png'"/>
            <h1 class="name">Paula Bolliger</h1>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <span class="support" menuClose (click)="openSupporting()">xx Supporting</span>
                    </ion-col>
                    <ion-col>
                        <span class="support" menuClose (click)="openSupporters()">xx Supporters</span>   
                    </ion-col>
                </ion-row>
            </ion-grid>
        <!-- <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar> -->
        </div>
    
        <ion-list no-lines>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon [name]="p.icon" item-start></ion-icon>
            {{p.title}}
        </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
